{% load static %}

<!DOCTYPE html>
<html lang = "en">
 <head>
  <meta charset = "UTF-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

  <meta name = "robots" content = "all,follow">
  <meta name = "googlebot" content = "index,follow,snippet,archive">
  <meta name = "description" content = "Daniel A. Morales-Tebar | Software | Data Science | M. S. | e commerce | Machine Learning">
  <meta name = "author" content = "Daniel Tebar | dtebar">
  <meta name = "keywords" content = "ML, AI, Python, Developer,Bioinformatics">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

  <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}">

  <link rel = "stylesheet" href = "{% static 'css/bootstrap-theme.min.css' %}">
  <link rel = "stylesheet" href = "{% static 'css/fontAwesome.css' %}">

  <link href = "https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel = "stylesheet">

  <link rel = "stylesheet" href = "{% static 'css/templatemo-main.css' %}">

  <link rel = "stylesheet" href = "{% static 'css/screensv2.css' %}">

  <link rel = "shortcut icon" type = "image/png" href = "{% static 'img/icons/favicon.ico' %}">
  <link rel = "apple-touch-icon" href = "{% static 'img/icons/apple-touch-icon.png' %}">
  <link rel = "icon" type = "image/png" href = "{% static 'img/icons/myicon.png' %}">

  <link href = "https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel = "stylesheet">

  <title>{% block title %}Tebar Software.{% endblock %}</title>

 </head>
 <body>

  {% block content %}

  {% endblock %}

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src = "https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

  <script>
   if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
   }
  </script>

  <script>

   localStorage.removeItem('downloadMessageShown');

   {% if messages %}
    {% for message in messages %}
     {% if message.tags == 'success' and message.extra_tags == 'download' %}
      Swal.fire({
       title: 'Success!',
       text: '{{ message }}',
       imageUrl: '{% static 'img/icons/logo.png' %}',
       imageWidth: 80,
       imageHeight: 80,
       confirmButtonText: 'OK'
      }).then(() => { // Modify: Add .then() here
       localStorage.setItem('downloadMessageShown', 'true');  
      });
     {% elif message.tags == 'success' %}
      Swal.fire({
       title: 'Success!',
       text: '{{ message }}',
       imageUrl: '{% static 'img/icons/logo.png' %}',
       imageWidth: 80,
       imageHeight: 80,
       confirmButtonText: 'OK'
      });
     {% endif %}
    {% endfor %}
   {% endif %}

   function displaySuccessMessage(title, text, imageUrl) {
    Swal.fire({
     title: title,
     text: text,
     imageUrl: imageUrl,
     imageWidth: 80,
     imageHeight: 80,
     confirmButtonText: 'OK'
    });
   }
  </script>

  <script>
   function downloadResumeAndShowMessage() {
    // Simulate a brief delay for illustrative purposes (you might not need this)
    setTimeout(() => {
     // Replace with the actual URL to download your resume 
     window.location.href = "{% url 'resume' %}";
     displaySuccessMessage('Success!', "Daniel Tebar's resume [.pdf] has downloaded.", '{% static 'img/icons/logo.png' %}');
    }, 333)
   }
  </script>

  <script>
   const container = document.getElementById('myTextContainer');
   const text = container.innerHTML;
   const newText = text.replace(/<br>/g, '</p><p class="special-p">'); // Replace <br> with </p><p>
   container.innerHTML = newText;
  </script>

  <script>
   const navLinks = document.querySelectorAll('nav ul li a');

   navLinks.forEach(link => {
    link.addEventListener('click', function () {
     // Remove 'active' class from any previously active link
     navLinks.forEach(otherLink => {
      otherLink.classList.remove('active');
     });

     // Add 'active' class to the clicked link
     this.classList.add('active');
    });
   });
  </script>
  <script>
   $(document).ready(function () {
    $('ul li a').click(function () {
     $('ul li a').removeClass('active');
     $(this).addClass('active');
    });
   });
  </script>

 </body>
</html>
